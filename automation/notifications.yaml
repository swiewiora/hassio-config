- id: 'freezer_open'
  alias: Freezer open
  trigger:
  - entity_id: binary_sensor.openclose_10
    for: 00:02:00
    from: 'off'
    platform: state
    to: 'on'
  action:
  - data:
      message: Freezer is open
    service: telegram_bot.send_message

- id: 'fridge_open'
  alias: Fridge opened
  trigger:
  - platform: state
    entity_id: binary_sensor.openclose_28
    for: 00:05:00
    from: 'off'
    to: 'on'
  action:
  - data:
      message: Fridge is open
    service: telegram_bot.send_message

- id: 'water_sensor'
  alias: Water sensor
  trigger:
  - entity_id: 
    - binary_sensor.water_5
    - binary_sensor.water_6
    from: 'off'
    platform: state
    to: 'on'
  condition:
    condition: or
    conditions:
    - condition: state
      entity_id: binary_sensor.water_5
      state: 'on'
    - condition: state
      entity_id: binary_sensor.water_6
      state: 'on'
  action:
  - data:
      title: Water leak
      message: Water sensor triggered!
    service: telegram_bot.send_message
  - delay: 0:01:00
  - service: automation.trigger
    entity_id: automation.water_sensor

- id: 'outdoor_light'
  alias: Outdoor light
  trigger:
  - entity_id: light.cable_onoff
    from: 'off'
    platform: state
    to: 'on'
    for: 01:00:00
  condition:
  - condition: state
    entity_id: light.cable_onoff
    state: 'on'
  action:
  - service: telegram_bot.send_message
    data:
      message: Outdoor light is on
  - delay: 01:00:00
  - service: automation.trigger
    entity_id: automation.outdoor_light

- id: 'power_outage'
  alias: HA recovers after power outage - turn off all lights
  trigger:
  - event: start
    platform: homeassistant
  condition:
  - condition: state
    entity_id: input_boolean.maintenance_mode
    state: 'off'
  action:
  - delay: 00:00:30
  - service: light.turn_off
    data:
      entity_id: group.bulbs
  - service: telegram_bot.send_message
    data:
      message: Home Assistant started after unexpected shutdown.
      title: Home Assistant started

- id: 'sensor_triggered_away'
  alias: Sensor triggered while away
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.motion_sensor
    - binary_sensor.motion_sensor_2
    - binary_sensor.motion_sensor_3
    - binary_sensor.motion_sensor_4
    from: 'off'
    to: 'on'
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: person.sebastian
      state: not_home
    - condition: state
      entity_id: input_boolean.maintenance_mode
      state: 'off'
  action:
  - delay: 00:01:00
  - condition: state
    entity_id: person.sebastian
    state: not_home
  - condition: state
    entity_id: input_boolean.maintenance_mode
    state: 'off'
  - service: telegram_bot.send_message
    data_template:
      title: Burglary alarm
      message: Sensor triggered while you're away
  - service: switch.turn_on
    entity_id: switch.mija_2

- id: 'lights_on_away'
  alias: Lights on while away
  trigger:
  - platform: state
    entity_id: 
    - person.sebastian
    - device_tracker.mi9se_miphone
    from: home
    to: not_home
  - platform: state
    entity_id: group.lights_notification
    to: 'on'
  condition:
    condition: and
    conditions:
    - condition: or
      conditions:
      - condition: state
        entity_id: device_tracker.mi9se_miphone
        state: not_home
      - condition: state
        entity_id: person.sebastian
        state: not_home
    - condition: state
      entity_id: input_boolean.maintenance_mode
      state: 'off'
    - condition: state
      entity_id: group.lights_notification
      state: 'on'
  action:
  - service: telegram_bot.send_message
    data_template:
      message: Lights are on

- id: 'maintenance_mode_on'
  alias: Notify that Maintenance mode is on every hour
  trigger:
  - platform: state
    entity_id: input_boolean.maintenance_mode
    to: 'on'
    for: 01:00:00
  condition:
  - condition: state
    entity_id: input_boolean.maintenance_mode
    state: 'on'
  action:
  - service: telegram_bot.send_message
    data_template:
      title: Maintenance mode
      message: Maintenance mode is on
  - delay: 01:00:00
  - service: automation.trigger
    entity_id: automation.maintenance_mode_on

